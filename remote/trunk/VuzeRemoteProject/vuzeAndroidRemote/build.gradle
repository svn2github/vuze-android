apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.vuze.android.remote"
        minSdkVersion 7
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    defaultConfig {
        generatedDensities = []
    }

    // This is handled for you by the 2.0+ Gradle Plugin
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

dependencies {
    //compile 'com.android.support:preference-leanback-v17:+'
    compile project(':pagerSlidingTabStrip')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile 'com.android.support:leanback-v17:23.2.+'
    compile 'com.android.support:appcompat-v7:23.2.+'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.alibaba:fastjson:1.1.46.android'
    compile 'jcifs:jcifs:1.3.17'
    compile project(':recyclerview-fastscroll')
    compile 'com.android.support:recyclerview-v7:23.2.+'
    compile 'com.android.support:support-v4:23.2.+'
}
